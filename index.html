<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Loading...</title>
<style>
#myProgress {
  width: 80%;
  background-color: #ddd;
  position: absolute;
  bottom: 50%;
  right: 10%;		
}

#myBar {
  width: 10%;
  height: 30px;
     background-color: #f44336!important;
  text-align: center;
  line-height: 30px;
  color: white;
	
}
	
img {
  position: absolute;
  bottom: 55%;
  right: 40%;
}

h3{
  position: absolute;
  bottom: 53%;
  right: 50%;
}
</style>
</head>

<body>
	<img src="http://www.pickledliverbangkok.com/wp-content/uploads/2017/04/darts.gif" height="200px" width="300px"/>
	<h3>Loading...</h3>
	<div id="myProgress">
  <div id="myBar">10%</div>
</div>

<script>

move();

$(window).resize(function() {
        move();
    });
function move() {
  var elem = document.getElementById("myBar");   
  var width = 10;
  var id = setInterval(frame, 20);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
	  window.location.href = "./home/home.html";
    } else {
      width++; 
      elem.style.width = width + '%'; 
      elem.innerHTML = width * 1  + '%';
    }
  }
}
</script>
	
</body>
</html>
